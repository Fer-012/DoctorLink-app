<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/patientStyle/assets/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/patientStyle/assets/img/favicon.png}">
  <title>
    Argon Dashboard 3 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/patientStyle/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/patientStyle/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/patientStyle/assets/css/argon-dashboard.css}" rel="stylesheet" />
</head>


<body class="">
<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Register with</h5>
          </div>
          <!-- Success Message -->
          <div class="alert alert-success text-center" th:if="${successMessage}" role="alert">
            <span th:text="${successMessage}"></span>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger text-center" th:if="${errorMessage}" role="alert">
            <span th:text="${errorMessage}"></span>
          </div>
          <div class="card-body">
            <form role="form" th:action="@{/api/auth/signup}" method="post">
              <div class="mb-3">
                <label for="password">Name</label>
                <input th:value="${registerUserDto.username}" id="username" name="username" type="text" class="form-control" placeholder="Name" aria-label="Name">
              </div>
              <div class="mb-3">
                <label for="password">Email</label>
                <input th:value="${registerUserDto.email}" id="email" name="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
              </div>
              <div class="form-group">
                <select class="form-control" id="role" name="role">
                  <option value="ROLE_PATIENT">Patient</option>
                  <option value="ROLE_MEDECIN">Medecin</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
              </div>
              <p class="text-sm mt-3 mb-0">Already have an account? <a href="/api/auth/signin" class="text-dark font-weight-bolder">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/argon-dashboard.min.js?v=2.1.0"></script>
</body>

</html>
